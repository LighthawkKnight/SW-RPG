<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href = "assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Star Wars RPG</title>
</head>

<!--
Thought cloud

-->

<body>

<div class = "container">
    <div id = "title" class = "header text-center">Star Wars RPG</div>
    <div class = "row">
        Your Character
    </div>
    <div id = "playerCards" class = "row">
        <div id = "player1" class = "card">
            <img id = "player1Img" class = "card-img-top" src = "" alt = "">
            <p id = "player1Stats" class = "card-text text-center">
                <span id = "player1Name"></span><br>
                HP: <span id = "player1HP"></span><br>
                Atk: <span id = "player1Atk"></span><br>
                Ctr: <span id = "player1Ctr"></span>
            </p>
        </div>
        <div id = "player2" class = "card">
            <img id = "player2Img" class = "card-img-top" src = "" alt = "">
            <p id = "player2Stats" class = "card-text text-center">
                <span id = "player2Name"></span><br>
                HP: <span id = "player2HP"></span><br>
                Atk: <span id = "player2Atk"></span><br>
                Ctr: <span id = "player2Ctr"></span>
            </p>
        </div>
        <div id = "player3" class = "card">
            <img id = "player3Img" class = "card-img-top" src = "" alt = "">
            <p id = "player3Stats" class = "card-text text-center">
                <span id = "player3Name"></span><br>
                HP: <span id = "player3HP"></span><br>
                Atk: <span id = "player3Atk"></span><br>
                Ctr: <span id = "player3Ctr"></span>
            </p>
        </div>
        <div id = "player4" class = "card">
            <img id = "player4Img" class = "card-img-top" src = "" alt = "">
            <p id = "player4Stats" class = "card-text text-center">
                <span id = "player4Name"></span><br>
                HP: <span id = "player4HP"></span><br>
                Atk: <span id = "player4Atk"></span><br>
                Ctr: <span id = "player4Ctr"></span>
            </p>
        </div>

    </div>
    <div class = "row">
        Defender Area:
    </div>
    <div class = "row">
        <div id = "enemy" class = "card">
            <img id = "enemyImg" class = "card-img-top" src = "" alt = "">
            <p id = "enemyStats" class = "card-text text-center">
                <span id = "enemyName"></span><br>
                HP: <span id = "enemyHP"></span><br>
                Atk: <span id = "enemyAtk"></span><br>
                Ctr: <span id = "enemyCtr"></span>
            </p>
        </div>          
    </div>
    <div class = "row">
        Remaining Opponents:
    </div>
    <div id = "reserveCards" class = "row">
        <div id = "reserve1" class = "card">
            <img id = "reserve1Img" class = "card-img-top" src = "" alt = "">
            <p id = "reserve1Stats" class = "card-text text-center">
                <span id = "reserve1Name"></span><br>
                HP: <span id = "reserve1HP"></span><br>
                Atk: <span id = "reserve1Atk"></span><br>
                Ctr: <span id = "reserve1Ctr"></span>
            </p>
        </div>
        <div id = "reserve2" class = "card">
            <img id = "reserve2Img" class = "card-img-top" src = "" alt = "">
            <p id = "reserve2Stats" class = "card-text text-center">
                <span id = "reserve2Name"></span><br>
                HP: <span id = "reserve2HP"></span><br>
                Atk: <span id = "reserve2Atk"></span><br>
                Ctr: <span id = "reserve2Ctr"></span>
            </p>
        </div>
        <div id = "reserve3" class = "card">
            <img id = "reserve3Img" class = "card-img-top" src = "" alt = "">
            <p id = "reserve3Stats" class = "card-text text-center">
                <span id = "reserve3Name"></span><br>
                HP: <span id = "reserve3HP"></span><br>
                Atk: <span id = "reserve3Atk"></span><br>
                Ctr: <span id = "reserve3Ctr"></span>
            </p>
        </div>
    </div>
    <br>
    <div class = "row">
        <button id = "atkButton" disabled>Attack</button>
        <button id = "startButton">Start</button>
    </div>
    <br>
    <div id = "combatLog">
        <div id = "combatLog1">Welcome to the Star Wars RPG<br>
            Click Start to begin.</div>
        <div id = "combatLog2"></div>
        <div id = "combatLog3"></div>
    </div>
</div>



<script src="assets/js/starwarsrpg.js"></script>

</body>
</html>
